<!DOCTYPE HTML>
<html>
<head>
    <title>Weather App</title>
    <link rel='stylesheet' href='style.css' media='all'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta charset='UTF-8'>
</head>
<body>
    <div class='weather-display'>
        <div class='form-container'>
            <form id='my-form'>
                <button type='submit' id='submit' class='submit-button'><svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg></button>
                <input type='text' placeholder='Enter city name...' id='city' class='search-field'>
            </form>
        </div>
        <h2 id='city-name' class='card-style'></h2>
        <p id='condition' class='card-style'></p> 
        <p id='temp' class='card-style'></p>
        <p id='feels-like' class='card-style'></p>
        <p id='humidity' class='card-style'></p>
    </div>
</body>
<script src='script.js'></script>
</html>
