<!DOCTYPE HTML>
<html>
<head>
    <title>Weather App</title>
    <link rel='stylesheet' href='style.css' media='all'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta charset='UTF-8'>
</head>
<body>
    <div class='form-container'>
        <form id='my-form'>
            <button type='submit' id='submit' class='submit-button'>Search</button>
            <input type='text' placeholder='Enter city name...' id='city' class='search-field'>
        </form>
    </div>
    <div class='weather-display'>
        <h2 id='city-name' class='card-style'></h2>
        <p id='condition' class='card-style'></p> 
        <p id='temp' class='card-style'></p>
        <p id='feels-like' class='card-style'></p>
        <p id='humidity' class='card-style'></p>
    </div>
</body>
<script src='script.js'></script>
</html>
